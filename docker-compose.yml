services:
  postgres:
    image: postgres:15-alpine
    container_name: portfolio_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: portfolio
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis is optional - not needed for local development
  # The app uses in-memory rate limiting when NODE_ENV != production
  # Uncomment below if you want to test Redis locally (not recommended - use production Redis Cloud instead)
