name: CI/CD Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    name: Test on Node.js ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
        continue-on-error: false
      
      - name: Run TypeScript type check
        run: npm run type-check
        continue-on-error: false
      
      - name: Run tests
        run: npm test -- --coverage --passWithNoTests
        continue-on-error: false
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          fail_ci_if_error: false
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true
      
      - name: Run build
        run: npm run build
        continue-on-error: false
      
      - name: Check bundle size
        run: |
          if [ -d ".next" ]; then
            echo "## Bundle Size Report" >> $GITHUB_STEP_SUMMARY
            echo "| File | Size |" >> $GITHUB_STEP_SUMMARY
            echo "|------|------|" >> $GITHUB_STEP_SUMMARY
            find .next/static/chunks -name "*.js" -type f -exec du -h {} + 2>/dev/null | \
              sort -rh | head -10 | \
              awk '{print "| " $2 " | " $1 " |"}' >> $GITHUB_STEP_SUMMARY || true
          fi
        continue-on-error: true

  lint-and-typecheck:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
      
      - name: Run TypeScript type check
        run: npm run type-check

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true
      
      - name: Check for known vulnerabilities
        run: |
          echo "## Security Audit Results" >> $GITHUB_STEP_SUMMARY
          npm audit --audit-level=high --json > audit-results.json || true
          if [ -f audit-results.json ]; then
            VULNS=$(jq -r '.metadata.vulnerabilities.total // 0' audit-results.json 2>/dev/null || echo "0")
            echo "Total vulnerabilities: $VULNS" >> $GITHUB_STEP_SUMMARY
          fi

  build:
    name: Production Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run build
        run: npm run build
      
      - name: Check build artifacts
        run: |
          if [ ! -d ".next" ]; then
            echo "Error: Build directory not found"
            exit 1
          fi
          echo "## Build Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- Build directory: .next/" >> $GITHUB_STEP_SUMMARY
          echo "- Build completed successfully" >> $GITHUB_STEP_SUMMARY

  comment-pr:
    name: Comment PR with Results
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: [test, lint-and-typecheck, security-audit, build]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests with coverage
        id: test-results
        run: |
          npm test -- --coverage --passWithNoTests --json > test-results.json || true
          if [ -f test-results.json ]; then
            PASSED=$(jq -r '.numPassedTests // 0' test-results.json 2>/dev/null || echo "0")
            FAILED=$(jq -r '.numFailedTests // 0' test-results.json 2>/dev/null || echo "0")
            TOTAL=$(jq -r '.numTotalTests // 0' test-results.json 2>/dev/null || echo "0")
            echo "passed=$PASSED" >> $GITHUB_OUTPUT
            echo "failed=$FAILED" >> $GITHUB_OUTPUT
            echo "total=$TOTAL" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true
      
      - name: Create PR comment
        uses: actions/github-script@v7
        with:
          script: |
            const { passed, failed, total } = process.env;
            const passedTests = parseInt(passed || '0', 10);
            const failedTests = parseInt(failed || '0', 10);
            const totalTests = parseInt(total || '0', 10);
            const passRate = totalTests > 0 ? ((passedTests / totalTests) * 100).toFixed(1) : '0';
            
            const comment = `## ğŸ§ª Test Results
            
            | Metric | Value |
            |--------|-------|
            | Total Tests | ${totalTests} |
            | Passed | âœ… ${passedTests} |
            | Failed | âŒ ${failedTests} |
            | Pass Rate | ${passRate}% |
            
            ${failedTests > 0 ? 'âš ï¸ Some tests failed. Please review the test output.' : 'âœ… All tests passed!'}
            
            ---
            *This comment is automatically generated by GitHub Actions*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
        env:
          passed: ${{ steps.test-results.outputs.passed }}
          failed: ${{ steps.test-results.outputs.failed }}
          total: ${{ steps.test-results.outputs.total }}
        continue-on-error: true

