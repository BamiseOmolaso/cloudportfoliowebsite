name: CI/CD Tests (Legacy)

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    name: Test on Node.js ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Set up test environment variables
        run: |
          echo "DATABASE_URL=postgresql://test:test@localhost:5432/test?schema=public" >> $GITHUB_ENV
          echo "JWT_SECRET=test-jwt-secret-key-min-32-characters-long-for-testing" >> $GITHUB_ENV
          echo "ADMIN_EMAIL=admin@test.com" >> $GITHUB_ENV
          echo "ADMIN_PASSWORD=test-password" >> $GITHUB_ENV
          echo "RESEND_API_KEY=re_test_key" >> $GITHUB_ENV
          echo "RESEND_FROM_EMAIL=noreply@test.com" >> $GITHUB_ENV
          echo "CONTACT_EMAIL=contact@test.com" >> $GITHUB_ENV
          echo "RESEND_DOMAIN=test.com" >> $GITHUB_ENV
          echo "UPSTASH_REDIS_REST_URL=https://test-redis.upstash.io" >> $GITHUB_ENV
          echo "UPSTASH_REDIS_REST_TOKEN=test-token" >> $GITHUB_ENV
          echo "RECAPTCHA_SECRET_KEY=test-secret-key" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_SITE_URL=http://localhost:3000" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_RECAPTCHA_SITE_KEY=test-site-key" >> $GITHUB_ENV
          echo "NODE_ENV=test" >> $GITHUB_ENV

      - name: Wait for Postgres
        run: |
          until pg_isready -h localhost -p 5432 -U test; do
            echo "Waiting for Postgres..."
            sleep 2
          done
      
      - name: Install dependencies
        run: npm ci

      - name: Run Prisma migrations
        run: npx prisma migrate deploy
      
      - name: Run ESLint
        run: npm run lint
        continue-on-error: false
      
      - name: Run TypeScript type check
        run: npm run type-check
        continue-on-error: false
      
      - name: Run tests
        run: npm test -- --passWithNoTests --runInBand
        continue-on-error: false
      
      - name: Run tests with coverage
        run: npm run test:coverage -- --passWithNoTests --runInBand
        continue-on-error: true
      
      # Note: The warning about CODECOV_TOKEN is a known false positive from the VS Code
      # GitHub Actions extension. The workflow will work correctly even if the secret is not set.
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          # Token is optional - if not set, Codecov will attempt tokenless upload for public repos
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          fail_ci_if_error: false
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true
      
      - name: Run build
        run: npm run build
        continue-on-error: false
      
      - name: Check bundle size
        run: |
          if [ -d ".next" ]; then
            echo "## Bundle Size Report" >> $GITHUB_STEP_SUMMARY
            echo "| File | Size |" >> $GITHUB_STEP_SUMMARY
            echo "|------|------|" >> $GITHUB_STEP_SUMMARY
            find .next/static/chunks -name "*.js" -type f -exec du -h {} + 2>/dev/null | \
              sort -rh | head -10 | \
              awk '{print "| " $2 " | " $1 " |"}' >> $GITHUB_STEP_SUMMARY || true
          fi
        continue-on-error: true

