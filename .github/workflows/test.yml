          echo "RESEND_DOMAIN=test.com" >> $GITHUB_ENV
          echo "UPSTASH_REDIS_REST_URL=https://test-redis.upstash.io" >> $GITHUB_ENV
          echo "UPSTASH_REDIS_REST_TOKEN=test-token" >> $GITHUB_ENV
          echo "RECAPTCHA_SECRET_KEY=test-secret-key" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_SITE_URL=http://localhost:3000" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_RECAPTCHA_SITE_KEY=test-site-key" >> $GITHUB_ENV
          echo "NODE_ENV=test" >> $GITHUB_ENV
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests with coverage
        id: test-results
        run: |
          npm test -- --coverage --passWithNoTests --json > test-results.json || true
          if [ -f test-results.json ]; then
            PASSED=$(jq -r '.numPassedTests // 0' test-results.json 2>/dev/null || echo "0")
            FAILED=$(jq -r '.numFailedTests // 0' test-results.json 2>/dev/null || echo "0")
            TOTAL=$(jq -r '.numTotalTests // 0' test-results.json 2>/dev/null || echo "0")
            echo "passed=$PASSED" >> $GITHUB_OUTPUT
            echo "failed=$FAILED" >> $GITHUB_OUTPUT
            echo "total=$TOTAL" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true
      
      - name: Create PR comment
        uses: actions/github-script@v7
        with:
          script: |
            const { passed, failed, total } = process.env;
            const passedTests = parseInt(passed || '0', 10);
            const failedTests = parseInt(failed || '0', 10);
            const totalTests = parseInt(total || '0', 10);
            const passRate = totalTests > 0 ? ((passedTests / totalTests) * 100).toFixed(1) : '0';
            
            const comment = `## ğŸ§ª Test Results
            
            | Metric | Value |
            |--------|-------|
            | Total Tests | ${totalTests} |
            | Passed | âœ… ${passedTests} |
            | Failed | âŒ ${failedTests} |
            | Pass Rate | ${passRate}% |
            
            ${failedTests > 0 ? 'âš ï¸ Some tests failed. Please review the test output.' : 'âœ… All tests passed!'}
            
            ---
            *This comment is automatically generated by GitHub Actions*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
        env:
          passed: ${{ steps.test-results.outputs.passed }}
          failed: ${{ steps.test-results.outputs.failed }}
          total: ${{ steps.test-results.outputs.total }}
        continue-on-error: true

